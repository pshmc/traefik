---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      volumes:
      - name: config
        configMap:
          name: traefik-conf
      - name: tls-certs
        secret:
          secretName: tls-certs
      containers:
      - image: traefik
        name: traefik-ingress-lb
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/ssl
        - name: config
          mountPath: /etc/traefik.toml
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: admin
          containerPort: 4040
          hostPort: 4040
        securityContext:
          privileged: true
        args:
        - --configfile=/etc/traefik.toml
        - -d
        - --web
        - --kubernetes
